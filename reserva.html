<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" type="text/css" href="estiloFormulario.css">
</head>
<body>
  <h1>Formulario de Reserva</h1>

<div id="freserva">
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="comensales">Número de comensales:</label>
    <input type="number" id="comensales" name="comensales" required min="1"><br>

    <label for="fecha">Fecha de reserva:</label>
    <input type="date" id="fecha" name="fecha" required><br>

    <label for="telefono">Número de teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br>

    <div class="enviar"><input class="Botonenviar"  type="submit" value="Enviar"></div>
  </form>
</div>
</body>
</html>
